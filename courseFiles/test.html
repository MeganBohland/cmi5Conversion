<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<title>Home</title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
			}
			#header {
				height: 100px;
				background-color: #CCCCCC;
				color: #5E3564;
				position: relative;
			}
			#title {
				position: absolute;
				width: 100%;
				text-align: center;
				font-size: 30px;
				bottom: 0;
			}
			#coursebar {
				background-color: #5E3564;
				color: #DBD9A0;
				font-weight:bold;
				width: 100%;
				position: relative;
			}
			#course {
				position: absoute;
				text-align: center;
				margin: 0 auto;
			}
			#content {
				color: #000000;
			}
		</style>
	</head>
	<body>
		<div id="header">
			<div id="title">Popup Test Page</div>
		</div>
		<div id="coursebar">
			<div id="course">Popup Test Page</div>
		</div>
		<div id="content">
			<p>This popup page is opened automatically by the course to test if your browser is blocking popups.</p>
		</div>
	</body>
</html>
